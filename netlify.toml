[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"

# Redirect old blog URLs to new structure
[[redirects]]
  from = "/blogs/*"
  to = "/blog/:splat"
  status = 301

# Handle Next.js routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200